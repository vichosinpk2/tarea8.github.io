<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevos usuarios</title>
    <style>
        /* Estilos generales */
        body {
            background-image: url('https://i.ibb.co/FVgw7ST/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(2, 2, 2);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Fuente predeterminada */
            text-align: center;
        }

        /* Estilos para el formulario de registro */
        form {
            margin: 20px auto;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Registro de nuevos usuarios</h1>

<div class="contenido">
    <h2>Por favor, complete el siguiente formulario para registrarse:</h2>
    <form id="registroForm" action="/register" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="tipo_documento">Tipo de documento:</label><br>
        <select id="tipo_documento" name="tipo_documento" required>
            <option value="DNI">DNI</option>
            <option value="RUT">RUT</option>
            <option value="Cédula">Cédula</option>
            <option value="Pasaporte">Pasaporte</option>
        </select><br>
        <label for="numero_documento">Número de documento:</label><br>
        <input type="text" id="numero_documento" name="numero_documento" required><br>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="sexo_masculino" name="sexo" value="masculino" required>
        <label for="sexo_masculino">Masculino</label>
        <input type="radio" id="sexo_femenino" name="sexo" value="femenino" required>
        <label for="sexo_femenino">Femenino</label><br>
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>
        <label for="telefono">Teléfono móvil:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br>
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</div>

<script>
    document.getElementById("registroForm").addEventListener("submit", function(event){
        event.preventDefault();
        window.location.href = "gracias.html";
    });
</script>

</body>
</html>
